doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        types:
            citext: App\DoctrineExtensions\DBAL\Types\Citext
            enumApplicationStatus: App\DoctrineExtensions\DBAL\Types\EnumApplicationStatus
            enumNotificationStatus: App\DoctrineExtensions\DBAL\Types\EnumNotificationStatus
            enumSortOptions: App\DoctrineExtensions\DBAL\Types\EnumSortOptions
            enumDirectMessageSettings: App\DoctrineExtensions\DBAL\Types\EnumDirectMessageSettings
            enumFrontContentOptions: App\DoctrineExtensions\DBAL\Types\EnumFrontContentOptions
        mapping_types:
            user_type: string
            citext: citext
            enumApplicationStatus: string
            enumNotificationStatus: string
            enumSortOptions: string
            enumDirectMessageSettings: string
            enumFrontContentOptions: string

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '16'

        profiling_collect_backtrace: '%kernel.debug%'
    orm:
        dql:
            string_functions:
                JSONB_CONTAINS: Scienta\DoctrineJsonFunctions\Query\AST\Functions\Postgresql\JsonbContains
        validate_xml_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        identity_generation_preferences:
            Doctrine\DBAL\Platforms\PostgreSQLPlatform: identity
        auto_mapping: false
        controller_resolver:
            auto_mapping: false
        mappings:
            App:
                type: attribute
                is_bundle: false
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
        second_level_cache:
            enabled: true
            region_cache_driver:
                type: pool
                pool: doctrine.second_level_cache_pool

when@test:
    doctrine:
        dbal:
            # "TEST_TOKEN" is typically set by ParaTest
            dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
    doctrine:
        orm:
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool

    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system
