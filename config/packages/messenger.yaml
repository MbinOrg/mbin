framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            sync: "sync://"
            async:
                dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
                options:
                    queues:
                        async:
                            arguments:
                                x-queue-version: 2
                                x-queue-type: 'classic'
                    exchange:
                        name: async
                retry_strategy:
                    max_retries: 7
                    delay: 300000
                    multiplier: 4
                    max_delay: 86400000
                    jitter: 0
                serializer: messenger.transport.symfony_serializer
            inbox:
                dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
                options:
                    queues:
                        inbox:
                            arguments:
                                x-queue-version: 2
                                x-queue-type: 'classic'
                    exchange:
                        name: inbox
                retry_strategy:
                    max_retries: 7
                    delay: 300000
                    multiplier: 4
                    max_delay: 86400000
                    jitter: 0
                serializer: messenger.transport.symfony_serializer
            receive:
                dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
                options:
                    queues:
                        receive:
                            arguments:
                                x-queue-version: 2
                                x-queue-type: 'classic'
                    exchange:
                        name: receive
                retry_strategy:
                    max_retries: 7
                    delay: 300000
                    multiplier: 4
                    max_delay: 86400000
                    jitter: 0
                serializer: messenger.transport.symfony_serializer
            deliver:
                dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
                options:
                    queues:
                        deliver:
                            arguments:
                                x-queue-version: 2
                                x-queue-type: 'classic'
                    exchange:
                        name: deliver
                retry_strategy:
                    max_retries: 7
                    delay: 300000
                    multiplier: 4
                    max_delay: 86400000
                    jitter: 0
                serializer: messenger.transport.symfony_serializer
            outbox:
                dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
                options:
                    queues:
                        outbox:
                            arguments:
                                x-queue-version: 2
                                x-queue-type: 'classic'
                    exchange:
                        name: outbox
                retry_strategy:
                    max_retries: 7
                    delay: 300000
                    multiplier: 4
                    max_delay: 86400000
                    jitter: 0
                serializer: messenger.transport.symfony_serializer
            resolve:
                dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
                options:
                    queues:
                        resolve:
                            arguments:
                                x-queue-version: 2
                                x-queue-type: 'classic'
                    exchange:
                        name: resolve
                retry_strategy:
                    max_retries: 7
                    delay: 300000
                    multiplier: 4
                    max_delay: 86400000
                    jitter: 0
                serializer: messenger.transport.symfony_serializer
            old:
                dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
                options:
                    queues:
                        messages: ~
                retry_strategy:
                    max_retries: 7
                    delay: 300000
                    multiplier: 4
                    max_delay: 86400000
                    jitter: 0
                serializer: messenger.transport.symfony_serializer
            failed:
                failure_transport: dead
                retry_strategy:
                    max_retries: 3
                    delay: 1800000
                    multiplier: 2
                    jitter: 0
                dsn: "doctrine://default?queue_name=failed"
                serializer: messenger.transport.symfony_serializer
            dead:
                dsn: "doctrine://default?queue_name=dead"
                serializer: messenger.transport.symfony_serializer


        routing:
            # Route your messages to the transports
            App\Message\Contracts\AsyncMessageInterface: async
            App\Message\Contracts\ActivityPubInboxInterface: inbox
            App\Message\Contracts\ActivityPubInboxReceiveInterface: receive
            App\Message\Contracts\ActivityPubOutboxDeliverInterface: deliver
            App\Message\Contracts\ActivityPubOutboxInterface: outbox
            App\Message\Contracts\ActivityPubResolveInterface: resolve
