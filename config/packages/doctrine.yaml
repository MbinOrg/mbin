doctrine:
  dbal:
    url: "%env(resolve:DATABASE_URL)%"

  connections:
    default:
      # When true, queries are logged to a "doctrine" monolog channel
      logging: "%kernel.debug%"

      profiling: "%kernel.debug%"
      # When true, profiling also collects a backtrace for each query
      profiling_collect_backtrace: false
      # When true, profiling also collects schema errors for each query
      profiling_collect_schema_errors: true

      # IMPORTANT: You MUST configure your server version,
      # either here or in the DATABASE_URL env var (see .env file)
      #server_version: '15'

  orm:
    dql:
      string_functions:
        JSONB_CONTAINS: Scienta\DoctrineJsonFunctions\Query\AST\Functions\Postgresql\JsonbContains
    auto_generate_proxy_classes: true
    enable_lazy_ghost_objects: true
    report_fields_where_declared: true
    validate_xml_mapping: true
    naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
    auto_mapping: true
    mappings:
      App:
        is_bundle: false
        type: attribute
        dir: "%kernel.project_dir%/src/Entity"
        prefix: 'App\Entity'
        alias: App
    second_level_cache:
      enabled: true
      region_cache_driver:
        type: pool
        pool: doctrine.second_level_cache_pool

when@test:
  doctrine:
    dbal:
      # "TEST_TOKEN" is typically set by ParaTest
      dbname_suffix: "_test%env(default::TEST_TOKEN)%"

when@prod:
  doctrine:
    orm:
      auto_generate_proxy_classes: false
      proxy_dir: "%kernel.build_dir%/doctrine/orm/Proxies"
      query_cache_driver:
        type: pool
        pool: doctrine.system_cache_pool
      result_cache_driver:
        type: pool
        pool: doctrine.result_cache_pool

  framework:
    cache:
      pools:
        doctrine.result_cache_pool:
          adapter: cache.app
        doctrine.system_cache_pool:
          adapter: cache.system
